<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Auditorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="audit.local" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="audit.nome" placeholder="EndereÃ§o"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button (click)="openGalery()" expand = "block">Escolha a foto</ion-button>
  <ion-item>
    <ion-label> Progresso {{uploadPercent | async }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="ion-text-wrap">Url: {{downloadUrl | async}}</ion-label>
    <img [src] = "downloadUrl | async" *ngIf="downloadUrl | async">
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveAudit()" expand="block">
      Salvar Auditoria
    </ion-button>
  </ion-toolbar>
</ion-footer>
